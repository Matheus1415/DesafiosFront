<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiWeb</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <div class="header_logo">ArchiWeb</div>
      <nav role="navigation">
        <ul class="header_menu">
          <li><a href="#" class="header_menu--active">Home</a></li>
          <!--Adicione os itens-->
        </ul>
      </nav>
    </header>
    <!--Header-->

    <main>
      <section class="presentation">
        <div class="w-25 presentation_solution">
          <div class="presentation_solution_card">
            <h1 class="presentation_solution_card_title">
              <!--Adicione o titulo-->
            </h1>
            <p class="presentation_solution_card_paragraph">
              <!--Adicione o conteúdo-->
            </p>
          </div>
        </div>
        <div class="w-75 presentation_mockup"></div>
      </section>

      <section class="services">
        <div class="container">
          <h1 class="services_title">Our Services</h1>
          <div class="services_box">
            <div class="services_box_single">
              <div class="services_box_single_icon">
                <!--Adicione o icone-->
              </div>
              <h3 class="services_box_single_title">
                <!--Adicione o titulo-->
              </h3>
              <p class="services_box_single_paragraph">
                <!--Adicione o conteúdo-->
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="about">
        <div class="container">
          <div class="about_container">
            <div class="w-60 img_about"></div>
            <div class="w-40 about_info">
              <h1 class="about_title"><!--Adicione o titulo--></h1>
              <p class="about_paragraph">
                <!--Adicione o paragrafo-->
              </p>
              <!--Adicione o link-->
            </div>
          </div>
        </div>
      </section>

      <section class="projects">
        <div class="container">
          <div class="projects_filter">
            <h1 class="projects_filter_title w-40">Our Projects</h1>
            <ul class="projects_filter_list w-60">
              <li class="projects_filter_list_item--active">All</li>
              <!--Adicione o item-->
            </ul>
          </div>
          <div class="container_house">
            <!--Adicione item e suas classes-->
            <div class="">
              <!--Adicione a imagem, alt e a classe-->
              <img src="" alt="" class="" />
              <!--Adicione a classe e o coteúdo-->
              <p class=""></p>
            </div>
          </div>
        </div>
      </section>

      <div class="testimonial">
        <div class="container">
          <!--Adicione o titulo-->
          <h1 class="testimonial_title"></h1>
          <div class="testimonial_box">
            <div class="testimonial_box_item">
              <!--Adicione a imagem-->
              <img src="" alt="" />
              <div class="testimonial_box_item_info">
                <!--Adicione a classe e o conteúdo-->
                <h2 class="">
                  
                </h2>
                <!--Adicione a classe e o conteúdo-->
                <p class="">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Main-->

    <footer class="footer">
      <div class="container">
        <div class="footer_box">
          <div class="w-25">
            <h1 class="footer_subtitle"><!--Adicione o conteúdo--></h1>
            <!--Adicione a classe a o conteudo-->
            <p class="">
              
            </p>
          </div>
        </div>
        <div class="footer_info">
          <ul class="footer_info_list">
            <li class="footer_info_list_item">
              <i class="bx bxl-instagram-alt"></i>
            </li>
            <li class="footer_info_list_item">
              <i class="bx bxl-facebook-square"></i>
            </li>
            <li class="footer_info_list_item">
              <i class="bx bxl-twitter"></i>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
